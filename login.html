<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            box-sizing: border-box;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 10px 20px;
            background-color: #0d0d0d;
            position: absolute;
            top: 0;
            left: 0;
            box-sizing: border-box;
        }

        .header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #FFFFFF;
        }

        .login-container {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            margin-top: 60px; /* Ensure it doesn't overlap with the header */
            box-sizing: border-box;
        }

        .login-container h2 {
            margin-top: 0;
            text-align: center;
        }

        .login-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            box-sizing: border-box;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #BCF527;
            color: #000000;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-sizing: border-box;
        }

        .login-container button:hover {
            background-color: #b321ec;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">ACCAPICKS</div>
    </header>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        // Initialize Supabase
        const SUPABASE_URL = 'https://tsneyqyalhqtojcfganl.supabase.co';
        const SUPABASE_PUBLIC_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRzbmV5cXlhbGhxdG9qY2ZnYW5sIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTg5ODg3OTQsImV4cCI6MjAzNDU2NDc5NH0.poEs_UIcYaSueh5LN8bWrNGXCaVpD7VCZlqMQmG3gGQ';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_PUBLIC_KEY);

        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const { user, session, error } = await supabase.auth.signIn({
                email,
                password
            });

            if (error) {
                console.error('Login error:', error);
                alert('Failed to login. Please check your credentials and try again.');
                return;
            }

            const { data, error: userError } = await supabase.from('users').select('*').eq('id', user.id).single();

            if (userError) {
                console.error('User fetch error:', userError);
                alert('Failed to fetch user data. Please try again.');
                return;
            }

            if (!data.verified) {
                alert('Account not verified. Please wait for verification.');
                return;
            }

            alert('Login successful!');
            // Redirect to a logged-in page or dashboard
        });
    </script>
</body>
</html>
