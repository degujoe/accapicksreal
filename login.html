<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            box-sizing: border-box;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 10px 20px;
            background-color: #0d0d0d;
            position: absolute;
            top: 0;
            left: 0;
            box-sizing: border-box;
        }

        .header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #FFFFFF;
        }

        .login-container {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            margin-top: 60px; /* Ensure it doesn't overlap with the header */
            box-sizing: border-box;
        }

        .login-container h2 {
            margin-top: 0;
            text-align: center;
        }

        .login-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            box-sizing: border-box;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #BCF527;
            color: #000000;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-sizing: border-box;
        }

        .login-container button:hover {
            background-color: #b321ec;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">ACCAPICKS</div>
    </header>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC_-aoPEuHR99zN9xYI3BeNf0Ud2frW1vk",
            authDomain: "accapicksgit.firebaseapp.com",
            projectId: "accapicksgit",
            storageBucket: "accapicksgit.appspot.com",
            messagingSenderId: "251876374908",
            appId: "1:251876374908:web:c0dd05aeb60182d8800cf9",
            measurementId: "G-XP1D7BPPM2"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then(userCredential => {
                    const userId = userCredential.user.uid;
                    db.collection('users').doc(userId).get()
                        .then(doc => {
                            if (doc.exists && doc.data().verified) {
                                alert('Login successful!');
                                // Save the token for authenticated requests (if needed)
                                // localStorage.setItem('token', userCredential.user.getIdToken());
                            } else {
                                alert('Account not verified. Please wait for verification.');
                            }
                        })
                        .catch(error => {
                            console.error('Database error:', error);
                            alert('Failed to retrieve user data. Please try again.');
                        });
                })
                .catch(error => {
                    console.error('Login error:', error);
                    alert('Failed to login. Please check your credentials and try again.');
                });
        });
    </script>
</body>
</html>
