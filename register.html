<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            box-sizing: border-box;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 10px 20px;
            background-color: #0d0d0d;
            position: absolute;
            top: 0;
            left: 0;
            box-sizing: border-box;
        }

        .header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #FFFFFF;
        }

        .register-container {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            margin-top: 60px; /* Ensure it doesn't overlap with the header */
            box-sizing: border-box;
        }

        .register-container h2 {
            margin-top: 0;
            text-align: center;
        }

        .register-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .register-container input[type="email"],
        .register-container input[type="password"],
        .register-container input[type="date"],
        .register-container input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            box-sizing: border-box;
        }

        .register-container button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #BCF527;
            color: #000000;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-sizing: border-box;
        }

        .register-container button:hover {
            background-color: #b321ec;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">ACCAPICKS</div>
    </header>
    <div class="register-container">
        <h2>Register</h2>
        <form id="registerForm">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="idPhoto">Photo of ID</label>
            <input type="file" id="idPhoto" name="idPhoto" accept="image/*" required>

            <button type="submit">Register</button>
        </form>
    </div>

    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC_-aoPEuHR99zN9xYI3BeNf0Ud2frW1vk",
            authDomain: "accapicksgit.firebaseapp.com",
            projectId: "accapicksgit",
            storageBucket: "accapicksgit.appspot.com",
            messagingSenderId: "251876374908",
            appId: "1:251876374908:web:c0dd05aeb60182d8800cf9",
            measurementId: "G-XP1D7BPPM2"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();

        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const dob = document.getElementById('dob').value;
            const idPhoto = document.getElementById('idPhoto').files[0];

            auth.createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    const userId = userCredential.user.uid;
                    const storageRef = storage.ref(`idPhotos/${userId}`);
                    const uploadTask = storageRef.put(idPhoto);

                    uploadTask.on('state_changed',
                        snapshot => {},
                        error => {
                            console.error('Upload error:', error);
                            alert('Failed to upload ID photo. Please try again.');
                        },
                        () => {
                            uploadTask.snapshot.ref.getDownloadURL()
                                .then(downloadURL => {
                                    db.collection('users').doc(userId).set({
                                        email,
                                        dob,
                                        idPhoto: downloadURL,
                                        verified: false,
                                        balance: 0
                                    })
                                    .then(() => {
                                        alert('Registration successful. Awaiting verification.');
                                        window.location.href = 'login.html';
                                    })
                                    .catch(error => {
                                        console.error('Database error:', error);
                                        alert('Failed to save user data. Please try again.');
                                    });
                                });
                        });
                })
                .catch(error => {
                    console.error('Registration error:', error);
                    alert('Failed to register. Please try again.');
                });
        });
    </script>
</body>
</html>
